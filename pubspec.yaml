name: sonix_hub
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  url_launcher: ^6.2.6

  # HTTP and API
  http: ^1.1.0
  html: ^0.15.4
  package_info_plus: ^4.2.0

  # State Management
  provider: ^6.0.0

  # Local Storage
  shared_preferences: ^2.5.3
  path_provider: ^2.1.0
  permission_handler: ^12.0.1

  # Image Caching
  cached_network_image: ^3.3.0

  # Animation and UI
  flutter_svg: ^2.0.0

  # Connectivity
  connectivity_plus: ^5.0.0

  # Voice Search
  speech_to_text: ^7.0.0
  video_player: ^2.10.1
  screen_brightness: ^2.1.7
  flutter_volume_controller: ^1.3.4
  flutter_inappwebview: ^6.1.5
  youtube_player_flutter: ^9.0.0
  youtube_explode_dart: ^3.0.5

  # Notifications
  flutter_local_notifications: ^17.2.2

  # File picker for subtitle import
  file_picker: ^8.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/channel-list.json
    - assets/images/icon.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"
